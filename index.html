<!DOCTYPE html>
<html>

<head>
  <title>esri-webpack-demo</title>
  <!--esri styles are loaded outside of webpack-->
  <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
</head>

<body>
  <main id="scene-view"></main>
  <div id="loading-page" class="overlay">
    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
    <div id="bond-image" class="overlay"></div>
    <div id="loading-bar">
      <span id="loading-message"/>
    </div>
  </div>
  <script src="https://js.arcgis.com/4.6/"></script>
  <script>
    require(["./dist/vendor.bundle.js", "./dist/main.bundle.js"], function (vendor, main) { });
  </script>
</body>

</html>
